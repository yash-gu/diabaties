<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction - MLOps Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-help {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.positive {
            background: #fee;
            border-left: 5px solid #e74c3c;
        }

        .result.negative {
            background: #efe;
            border-left: 5px solid #27ae60;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result.positive h2 {
            color: #c0392b;
        }

        .result.negative h2 {
            color: #229954;
        }

        .probability {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }

        .result p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 22px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Diabetes Risk Predictor</h1>
            <p>Enter your health metrics to assess diabetes risk</p>
        </div>

        <div class="error" id="error-message"></div>

        <form id="prediction-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" value="0" required>
                    <div class="input-help">Number of pregnancies</div>
                </div>
                <div class="form-group">
                    <label for="glucose">Glucose (mg/dL)</label>
                    <input type="number" id="glucose" name="glucose" min="0" max="300" value="120" required>
                    <div class="input-help">Fasting glucose level</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure (mmHg)</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="200" value="80" required>
                    <div class="input-help">Diastolic reading</div>
                </div>
                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness (mm)</label>
                    <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="100" value="20" required>
                    <div class="input-help">Triceps skin fold</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="insulin">Insulin (¬µU/ml)</label>
                    <input type="number" id="insulin" name="insulin" min="0" max="900" value="0" required>
                    <div class="input-help">2-hour serum insulin</div>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI (kg/m¬≤)</label>
                    <input type="number" id="bmi" name="bmi" min="10" max="60" step="0.1" value="25" required>
                    <div class="input-help">Body mass index</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dpf">Diabetes Pedigree Function</label>
                    <input type="number" id="dpf" name="dpf" min="0" max="2.5" step="0.001" value="0.5" required>
                    <div class="input-help">Family diabetes history</div>
                </div>
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="age" min="18" max="120" value="30" required>
                    <div class="input-help">Age in years</div>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-predict">üîÆ Predict Risk</button>
                <button type="reset" class="btn-clear">Clear</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your health metrics...</p>
        </div>

        <div class="result" id="result">
            <div class="success-icon" id="result-icon"></div>
            <h2 id="result-title"></h2>
            <div class="probability" id="result-probability"></div>
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous result and error
            result.style.display = 'none';
            errorMsg.style.display = 'none';
            loading.style.display = 'block';

            // Get form values
            const data = {
                Pregnancies: parseFloat(document.getElementById('pregnancies').value),
                Glucose: parseFloat(document.getElementById('glucose').value),
                BloodPressure: parseFloat(document.getElementById('blood_pressure').value),
                SkinThickness: parseFloat(document.getElementById('skin_thickness').value),
                Insulin: parseFloat(document.getElementById('insulin').value),
                BMI: parseFloat(document.getElementById('bmi').value),
                DiabetesPedigreeFunction: parseFloat(document.getElementById('dpf').value),
                Age: parseFloat(document.getElementById('age').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                loading.style.display = 'none';

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const prediction = await response.json();
                displayResult(prediction);

            } catch (error) {
                loading.style.display = 'none';
                errorMsg.textContent = '‚ùå Error: ' + error.message;
                errorMsg.style.display = 'block';
            }
        });

        function displayResult(prediction) {
            const isPredicted = prediction.prediction === 1;
            const probability = (prediction.probability * 100).toFixed(1);

            result.className = isPredicted ? 'result positive' : 'result negative';
            document.getElementById('result-icon').textContent = isPredicted ? '‚ö†Ô∏è' : '‚úÖ';
            document.getElementById('result-title').textContent = isPredicted 
                ? 'Diabetes Risk Detected' 
                : 'Low Diabetes Risk';
            document.getElementById('result-probability').textContent = `Probability: ${probability}%`;
            
            const message = isPredicted
                ? 'Based on your health metrics, there is a higher risk of diabetes. Please consult with a healthcare professional for proper diagnosis and treatment.'
                : 'Based on your health metrics, your diabetes risk appears to be low. Continue maintaining a healthy lifestyle.';
            
            document.getElementById('result-message').textContent = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
